<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edicion de Producto</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css" integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js" integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container" id="app">
        <form style="background-color: rgb(128, 184, 233);margin:10px auto ; width: 600px; padding: 20px;">
            <h1>Edicion de Producto</h1>
            <div class="mb-3">
                <label for="nombre">Categoria</label>
                <input type="button" value=" {{ item.categoria }} ">
            </div>
            <div class="mb-3">
                <label for="codigo">Codigo</label>
                <input type="button" value=" {{ item.codigo }} ">
            </div>
            <div class="mb-3">
                <label for="descripcion">Descripcion</label>
                <input type="button" value=" {{ item.descripcion }} ">
            </div>
            <div class="mb-3">
                <label for="cantidad">Cantidad</label>
                <input type="button" value=" {{ item.cantidad }} ">
            </div>
            <div class="mb-3">
                <label for="precioUnit">Precio Unitario</label>
                <input type="button" value=" {{ item.precioUnit }} ">
            </div>
            <div class="mb-3">
                <label for="precioVPublico">Precio V. Publico</label>
                <input type="button" value=" {{ item.precioVPublico }} ">
            </div>
            <button type="button" class="btn btn-success" v-on:click="modificar()">Grabar Cambios</button>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
    <script>
        new Vue({
            el: '#app',
        });
    </script>
</body>

</html>
